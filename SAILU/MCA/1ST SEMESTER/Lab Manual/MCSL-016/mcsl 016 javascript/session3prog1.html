<html>
<head>
</head>
<script language="JavaScript">
    function multable() {
        var num = prompt("Enter The No");
        var i; for (i = 0; i <= 10; i++) {
            document.write(num + " * " + i + " = " + num * i + "<br>");
        }
    }
</script>
<body>
    <form name="form1" method="post" action="">
    <input type="button" name="Submit" value="Print Details" onclick="multable()">
    </form>
</body>
</html>
